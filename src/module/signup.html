<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>SignUp</title>
</head>
<body>
    <form class="container" id="signupForm">
        <fieldset>
            <legend>SignUp</legend>
                <div class="mb-3">
                    <label for="txtName">name:</label>
                    <input type="text" name="name" id="txtName" placeholder="name">  
                </div>
                <div class="mb-3">
                    <label for="txtEmail">Email:</label>
                    <input type="email" name="email" id="txtEmail" placeholder="example@mail.com">  
                </div>
                <div class="mb-3">
                    <label for="txtPassword">password:</label>
                    <input type="password" name="password" id="txtPassword" placeholder="password"> 
                </div>
                <div class="mb-3">
                    <button id="signupButton">Send</button>
                </div>
                <div class="mb-3">
                    <a href="login.html">LogIn</a>
                </div>
        </fieldset>
    </form>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/signup.js"></script>
</body>
</html>
